<html>
<head>
<title>CTD</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="/static/js/boostrap.js"></script>
</head>
<body>
{% block navbar %}
    <nav class="nav navbar-expand-sm bg-light">
        <a class="navbar-brand" href="/index">
            <img src="/static/images/infocura.png" style="width:100px">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/resource">Resource</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Vacancies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://192.168.1.209" target="_blank">Stats</a>
            </li>
        </ul>
    </nav>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger alert-dismissible" style="width:25%">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% endblock %}
{% block content %}

{% endblock %}
</body>
</html>
